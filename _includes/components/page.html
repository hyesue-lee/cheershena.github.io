<div class="page-control">
    <div>
        {% if page.previous.url %}
          <a id="prev" calss="button" href="{{page.previous.url}}"> &laquo;{{page.previous.title}}</a>
        {% endif %}
    </div>
    <div>
        {% if page.next.url %}
          <a id="next" calss="button" href="{{page.next.url}}"> {{page.next.title}} &laquo;</a>
        {% endif %}
    </div>
</div>
